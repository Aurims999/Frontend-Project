<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zenitech Training</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <div class="searchBar">
        <!-- <img src="./assets/icons/search.png" alt=""> -->
        <input type="search" class="searchBar">
      </div>
      <button class="profileIcon">
        <img src="./assets/icons/user.png" alt="">
      </button>
      <p class="mainBoldedText whiteText">My profile</p>
    </header>
    <main>
      <section class="contentBlock">
        <div class="contentBlock__header">
          <h1 class="headline mainBoldedText">My favourite artists</h1>
          <div class="contentBlock__listviewButtons">
            <p class="mainBoldedText">View by:</p>
            <button>
              <img src="./assets/icons/menu-burger.png" alt="List layout" />
            </button>
            <button>
              <img src="./assets/icons/grid.png" alt="Grid layout" />
            </button>
          </div>
        </div>
        <div class="contentBlock__dataGrid">
          <div class="card">
            <div class="card__image">
              <img
                src="./assets/images/artists/adele.jpg"
                alt="Image of adele's album '30'"
              />
            </div>
            <p class="card__mainText">Adele</p>
            <p class="card__subText">Pop, Soul</p>
          </div>
          <div class="card">
            <div class="card__image">
              <img
                src="./assets/images/artists/monika liu.jpg"
                alt="Image of Monika Liu's album 'Kodėl tu čia?'"
              />
            </div>
            <p class="card__mainText">Monika Liu</p>
            <p class="card__subText">Pop</p>
          </div>
          <div class="card">
            <div class="card__image">
              <img
                src="./assets/images/artists/childish gambino.jpeg"
                alt="Image of Childish Gambino album 'Awaken, My Love!'"
              />
            </div>
            <p class="card__mainText">Childish Gambino</p>
            <p class="card__subText">R&B, Hip Hop, Funk</p>
          </div>
          <div class="card">
            <div class="card__image">
              <img
                src="./assets/images/artists/harry styles.jpg"
                alt="Image of Harry Style's album 'Fine Line'"
              />
            </div>
            <p class="card__mainText">Harry Styles</p>
            <p class="card__subText">Pop, Rock</p>
          </div>
          <div class="card">
            <div class="card__image">
              <img
                src="./assets/images/artists/the weeknd.jpg"
                alt="Image of The Weeknd's album 'My Dear Melancholy'"
              />
            </div>
            <p class="card__mainText">The Weeknd (Abel Tesfaye)</p>
            <p class="card__subText">R&B, Pop</p>
          </div>
          <div class="card">
            <div class="card__image">
              <img
                src="./assets/images/artists/the doors.JPG"
                alt="Image of a group 'The Doors'"
              />
            </div>
            <p class="card__mainText">The Doors</p>
            <p class="card__subText">Rock, Psychedelic Rock</p>
          </div>
        </div>
      </section>

      <section class="contentBlock">
        <div class="contentBlock__header">
          <h1 class="headline mainBoldedText">Recommended to you</h1>
        </div>
        <div class="contentBlock__dataGrid">
          <div class="card">
            <div class="card__image">
              <img
                src="./assets/images/artists/childish gambino.jpeg"
                alt="Image of Childish Gambino album 'Awaken, My Love!'"
              />
            </div>
            <p class="card__mainText">Childish Gambino</p>
          </div>
          <div class="card">
            <div class="card__image">
              <img
                src="./assets/images/artists/the doors.JPG"
                alt="Image of a group 'The Doors'"
              />
            </div>
            <p class="card__mainText">The Doors</p>
          </div>
          <div class="card">
            <div class="card__image">
              <img
                src="./assets/images/artists/monika liu.jpg"
                alt="Image of Monika Liu's album 'Kodėl tu čia?'"
              />
            </div>
            <p class="card__mainText">Monika Liu</p>
          </div>
        </div>
        <a href="." class="mainBoldedText">View all recommendations</a>
      </section>
    </main>
    <footer></footer>
  </body>
</html>
