<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Artist Data Mockup page</title>
    <link rel="stylesheet" href="../../generalStyles.css" />
    <link rel="stylesheet" href="./artistPage.css" />
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link rel="stylesheet" href="../../components/blob/blob.css" />
    <link
      rel="stylesheet"
      href="../../components/contentBlock/contentBlock.css"
    />
    <link rel="stylesheet" href="../../components/contentBlock/card.css" />
  </head>
  <body>
    <header>
      <div class="searchBar">
        <input type="search" class="searchBar" />
      </div>
      <a class="profileIcon" href="../../index.html">
        <img
          src="../../assets/icons/user.png"
          alt="An icon of a person's profile view"
        />
      </a>
      <p class="mainBoldedText whiteText">My profile</p>
    </header>
    <main>
      <div class="contentBlock">
        <div class="sideLayout">
          <img
            src="../../assets/images/artists/adele.jpg"
            alt="An image of Adele"
          />
          <div class="description">
            <div class="description__header">
              <div class="mainInfo">
                <h1>Adele</h1>
                <div class="blob">
                  <img
                    src="../../assets/icons/heart.png"
                    alt="Heart icon to add artist to liked artists list"
                    class="icon"
                  />
                  <p>3205215</p>
                </div>
              </div>
              <p>Liked since: 2023/06/25</p>
            </div>
            <div class="genres">
              <h2 class="headline">Genres:</h2>
              <div class="listOfItems">
                <div class="blob" style="background-color: #d99c63">
                  <img
                    src="../../assets/icons/pop.png"
                    alt="Heart icon to add artist to liked artists list"
                    class="icon"
                  />
                  <p>Pop</p>
                </div>
                <div class="blob" style="background-color: #394164">
                  <img
                    src="../../assets/icons/soul.png"
                    alt="Heart icon to add artist to liked artists list"
                    class="icon"
                  />
                  <p>Soul</p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <section class="contentBlock">
        <div class="header">
          <h1 class="headline">Albums</h1>
          <div class="buttons">
            <p class="mainBoldedText">View by:</p>
            <button>
              <img src="../../assets/icons/menu-burger.png" alt="List layout" />
            </button>
            <button>
              <img src="../../assets/icons/grid.png" alt="Grid layout" />
            </button>
          </div>
        </div>
        <div class="grid">
          <div class="card">
            <img
              src="../../assets/images/albums/Adele 30.jpg"
              alt="Image of adele's album '30'"
            />
            <p class="card__mainText">30</p>
            <p class="card__subText">Release date: 2021</p>
          </div>
          <div class="card">
            <img
              src="../../assets/images/albums/Adele 25.jpg"
              alt="Image of adele's album '25'"
            />
            <p class="card__mainText">25</p>
            <p class="card__subText">Release date: 2015</p>
          </div>
          <div class="card">
            <img
              src="../../assets/images/albums/Adele 21.jpg"
              alt="Image of adele's album '21'"
            />
            <p class="card__mainText">21</p>
            <p class="card__subText">Release date: 2011</p>
          </div>
          <div class="card">
            <img
              src="../../assets/images/albums/Adele 19.jpg"
              alt="Image of adele's album '19'"
            />
            <p class="card__mainText">19</p>
            <p class="card__subText">Release date: 2008</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
