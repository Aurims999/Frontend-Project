<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../../generalStyles.css" />
    <link rel="stylesheet" href="../../components/header/header.css" />
    <link
      rel="stylesheet"
      href="../../components/contentBlock/contentBlock.css"
    />
    <link rel="stylesheet" href="../../components/contentBlock/card.css" />

    <title>Profile page</title>
  </head>
  <body>
    <header>
      <div class="searchBar">
        <input type="search" class="searchBar" />
      </div>
      <a class="profileIcon" href="./profilePage.html">
        <img
          src="../../assets/icons/user.png"
          alt="An icon of a person's profile view"
        />
      </a>
      <a href="../../index.html" style="all: unset; cursor: pointer"
        ><p class="userProfile">Home page</p></a
      >
    </header>
    <main>
      <section class="contentBlock">
        <div class="centralLayout">
          <div class="mainContentBlock">
            <img
              src="../../assets/images/userData/person-playing-classical-guitar-at-home@1400x1050.jpg"
              alt="User's profile image"
            />
            <h1>Random-Username-123</h1>
          </div>
          <div class="listOfItems">
            <h2>Followers: 126</h2>
            <h2>Playlists: 23</h2>
            <h2>Favorite songs: 1123</h2>
          </div>
        </div>
      </section>

      <section class="contentBlock">
        <div class="header">
          <h1 class="headline">My Playlists:</h1>
          <div class="buttons">
            <p>View by:</p>
            <button>
              <img src="../../assets/icons/menu-burger.png" alt="List layout" />
            </button>
            <button>
              <img src="../../assets/icons/grid.png" alt="Grid layout" />
            </button>
          </div>
        </div>
        <div class="grid">
          <div class="card">
            <img
              src="../../assets/images/userData/playlist-cover-1.jpg"
              alt="Example playlist cover image no. 1"
            />
            <h2>Monday Vibes</h2>
            <p>183 tracks (Ariana Grande, Mariah Carey, ...)</p>
          </div>
          <div class="card">
            <img
              src="../../assets/images/userData/playlist-cover-2.jpg"
              alt="Example playlist cover image no. 1"
            />
            <h2>Soul Playlist</h2>
            <p>14 tracks (Aretha Franklin, Stevie Wonder, ...)</p>
          </div>
          <div class="card">
            <img
              src="../../assets/images/userData/playlist-cover-3.jpg"
              alt="Example playlist cover image no. 1"
            />
            <h2>Summer memories</h2>
            <p>58 tracks (Adele, Edmundas Kuƒçinskas, ...)</p>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
